<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fondo con bordes redondeados (iOS style) -->
  <rect width="512" height="512" fill="#FFF5F7" rx="110"/>
  
  <!-- Cupcake principal -->
  <g transform="translate(256, 280)">
    
    <!-- Sombra del cupcake -->
    <ellipse cx="0" cy="140" rx="90" ry="15" fill="#000000" opacity="0.15"/>
    
    <!-- Base del cupcake (capacillo) -->
    <path d="M-100 -20 L-70 140 H70 L100 -20 Z" fill="#D2691E"/>
    
    <!-- Líneas del capacillo -->
    <path d="M-85 -20 L-60 140 M-50 -20 L-30 140 M-15 -20 L0 140 M15 -20 L0 140 M50 -20 L30 140 M85 -20 L60 140" 
          stroke="#8B4513" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Decoración del capacillo -->
    <path d="M-100 -20 L-95 0 L100 0 L105 -20" fill="#CD853F" opacity="0.3"/>
    
    <!-- Crema del cupcake (betún) -->
    <path d="M-110 -20 C-110 -80 -80 -120 -40 -130 C-40 -160 -10 -180 20 -175 C60 -180 100 -160 110 -120 C140 -100 120 -50 110 -20 Z" 
          fill="#FFB6C1"/>
    
    <!-- Sombras de la crema -->
    <path d="M-90 -40 Q-40 -60 0 -65 Q40 -60 90 -40" fill="#FFA0B4" opacity="0.4"/>
    <ellipse cx="-50" cy="-80" rx="25" ry="30" fill="#FFA0B4" opacity="0.3"/>
    <ellipse cx="40" cy="-90" rx="30" ry="35" fill="#FFA0B4" opacity="0.3"/>
    
    <!-- Brillos en la crema -->
    <ellipse cx="-40" cy="-100" rx="15" ry="20" fill="#FFDBEB" opacity="0.8"/>
    <ellipse cx="30" cy="-110" rx="18" ry="24" fill="#FFDBEB" opacity="0.8"/>
    <circle cx="0" cy="-70" r="10" fill="#FFDBEB" opacity="0.6"/>
    
    <!-- Cereza en la cima -->
    <circle cx="0" cy="-180" r="38" fill="#DC143C"/>
    
    <!-- Brillo de la cereza -->
    <ellipse cx="-10" cy="-190" rx="12" ry="15" fill="#FF6B7A" opacity="0.8"/>
    <circle cx="-8" cy="-195" r="6" fill="#FF9AA2" opacity="0.9"/>
    
    <!-- Tallo de la cereza -->
    <path d="M0 -218 Q15 -245 28 -238" stroke="#228B22" stroke-width="10" 
          fill="none" stroke-linecap="round"/>
    
    <!-- Hoja del tallo -->
    <path d="M20 -230 Q25 -235 28 -238 Q30 -235 28 -230 Q24 -232 20 -230 Z" 
          fill="#32CD32"/>
    
    <!-- Chispitas decorativas (sprinkles) -->
    <rect x="-60" y="-50" width="8" height="25" rx="4" fill="#FFD700" transform="rotate(-20 -56 -37)"/>
    <rect x="50" y="-60" width="7" height="22" rx="3.5" fill="#FF1493" transform="rotate(35 53 -49)"/>
    <rect x="-20" y="-30" width="6" height="20" rx="3" fill="#00CED1" transform="rotate(-45 -17 -20)"/>
    <rect x="25" y="-35" width="7" height="23" rx="3.5" fill="#FF6347" transform="rotate(15 28 -23)"/>
    <circle cx="-75" cy="-70" r="5" fill="#9370DB"/>
    <circle cx="70" cy="-80" r="6" fill="#FFD700"/>
    
  </g>
</svg>