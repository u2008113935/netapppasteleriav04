<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente cálido de pastelería -->
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de puntos suaves -->
    <pattern id="softDots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="4" fill="#FFD4D4" opacity="0.3"/>
    </pattern>
    
    <!-- Patrón de cupcakes decorativos muy sutiles -->
    <pattern id="cupcakePattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <g opacity="0.08">
        <path d="M50 80 L55 100 H75 L80 80 Z" fill="#D2691E"/>
        <path d="M45 80 C45 70 50 65 57 65 C57 60 65 58 70 62 C75 58 80 70 85 80 Z" fill="#FFB6C1"/>
        <circle cx="65" cy="60" r="5" fill="#DC143C"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Fondo base con gradiente -->
  <rect width="100%" height="100%" fill="url(#warmGradient)"/>
  
  <!-- Capa de puntos -->
  <rect width="100%" height="100%" fill="url(#softDots)"/>
  
  <!-- Capa de cupcakes decorativos -->
  <rect width="100%" height="100%" fill="url(#cupcakePattern)"/>
</svg>