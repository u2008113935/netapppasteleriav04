<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Grupo principal centrado -->
  <g transform="translate(250, 250)">
    
    <!-- Sombra del logo (para profundidad) -->
    <g opacity="0.2" transform="translate(5, 8)">
      <circle r="120" fill="#000000"/>
    </g>
    
    <!-- Círculo de fondo -->
    <circle r="120" fill="#FFFFFF" stroke="#D2691E" stroke-width="6"/>
    
    <!-- Cupcake central -->
    <g transform="translate(0, 10)">
      <!-- Base del cupcake -->
      <path d="M-35 0 L-25 50 H25 L35 0 Z" fill="#D2691E"/>
      <path d="M-30 0 L-28 50 M-15 0 L-15 50 M0 0 L0 50 M15 0 L15 50 M28 0 L28 50" 
            stroke="#8B4513" stroke-width="2. 5"/>
      
      <!-- Crema del cupcake -->
      <path d="M-40 0 C-40 -20 -30 -30 -15 -35 C-15 -45 -5 -50 5 -48 C15 -50 25 -45 30 -35 C40 -30 45 -20 45 0 Z" 
            fill="#FFB6C1"/>
      
      <!-- Brillo en la crema -->
      <ellipse cx="-10" cy="-25" rx="8" ry="12" fill="#FFD4E5" opacity="0.6"/>
      <ellipse cx="15" cy="-20" rx="6" ry="9" fill="#FFD4E5" opacity="0.6"/>
      
      <!-- Cereza -->
      <circle cx="0" cy="-50" r="12" fill="#DC143C"/>
      <ellipse cx="0" cy="-48" rx="5" ry="4" fill="#FF6B7A" opacity="0.7"/>
      
      <!-- Tallo de la cereza -->
      <path d="M0 -62 Q8 -72 15 -68" stroke="#228B22" stroke-width="3. 5" 
            fill="none" stroke-linecap="round"/>
      <path d="M15 -68 L16 -66 L14 -66 Z" fill="#228B22"/>
    </g>
    
    <!-- Texto "Pastelería" debajo -->
    <text y="90" font-family="Georgia, serif" font-size="32" 
          fill="#8B4513" text-anchor="middle" font-weight="bold" font-style="italic">
      Pastelería
    </text>
    
    <!-- Decoración:  estrellas pequeñas -->
    <path d="M-100 -30 L-95 -35 L-90 -30 L-95 -25 Z" fill="#FFD700" opacity="0.6"/>
    <path d="M100 -40 L105 -45 L110 -40 L105 -35 Z" fill="#FFD700" opacity="0.6"/>
    <circle cx="-90" cy="20" r="3" fill="#FFD700" opacity="0.5"/>
    <circle cx="95" cy="25" r="4" fill="#FFD700" opacity="0.5"/>
    
  </g>
</svg>